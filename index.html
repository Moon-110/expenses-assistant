<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Assistant</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main>
        <div class="flex items-center justify-center min-h-screen bg-gray-200">
            <div class="container max-w-md bg-white rounded-xl shadow-lg p-6">



                <!-- title -->
                <div>
                    <h1 class="text-center text-2xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-green-600">üíª Programmer Expenses Assistant</h1>
                </div>

                <!-- button for assistant & history -->

                <div class="flex justify-between mb-6">
                    <button id="assistant-tab" class="w-1/2 py-2 rounded-l-md focus:outline-none transition-colors duration-200 text-gray-900 font-semibold bg-gradient-to-r from-red-300 to-purple-600">Assistant</button>

                    <button id="history-tab" class="w-1/2 py-2 rounded-r-md focus:outline-none transition-colors duration-200 text-gray-900 font-semibold">History</button>
                </div>

                <!-- Expense form -->
                 <div>
                    <!-- income -->
                     <div>
                        <label class="block font-semibold mb-2 text-gray-700">Income üí∞</label>
                        <input type="number" id="income" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Enter Income">

                        <p id="income-error" class="text-red-500 text-xs mt-1 hidden">‚ö†Ô∏è Invalid income</p>
                     </div>
                 </div>

            </div>
        </div>
        
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
